<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </span>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <div class="screen-header__icons">
                <span>
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </span>
                <span>
                    <i class="fa-solid fa-music fa-lg"></i>
                </span>
                <span>
                    <span class="badge__notification header__notification"></span>
                    <i class="fa-solid fa-gear fa-lg"></i>
                </span>
                <span>
                    <a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a>
                </span>
            </div>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component user-component__more">
            <div class="user-component__column">
                <img src="screenshots/test_img.webp" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">JIYUN</h4>
                    <h6 class="user-component__subtitle">+ 123 4567 8901
                        <span class="exclamation-mark"><i class="fa-solid fa-circle-exclamation"></i></span>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-solid fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row more-screen">
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-beam"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="icon-row more-screen">
            <div class="icon-row__icon">
                <i class="fa-solid fa-comments"></i>
                <span>OpenChat</span>
            </div>
        </div>
        <div class="more-suggestoions">
            <h4 class="more-suggestions__title">Suggestions</h4>
        </div>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image"> 
                    <i class="fas fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">Kakao Stroy</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="chats.html"  class="nav__link">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x" ></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="find.html"  class="nav__link">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="more.html"  class="nav__link">
                    <span class="badge__notification nav__findnotification"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    
    <script src="https://kit.fontawesome.com/369fb6ee67.js" crossorigin="anonymous"></script>
</body>
</html>
